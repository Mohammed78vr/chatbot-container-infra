name: Trigger auto deployment for backend-container-321

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage-10 ]
    paths:
    - '**'
    - '.github/workflows/backend-container-321-AutoDeployTrigger-66391dd5-9ba8-4204-aab0-62d59b6ffdeb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDCONTAINER321_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDCONTAINER321_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDCONTAINER321_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: testontainerregisty.azurecr.io
          registryUsername: ${{ secrets.BACKENDCONTAINER321_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDCONTAINER321_REGISTRY_PASSWORD }}
          containerAppName: backend-container-321
          resourceGroup: stage10-terraform
          imageToBuild: testontainerregisty.azurecr.io/backend-container-321:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


